<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Seach App</title>
</head>
<body>
    <div class="container">
        <section class="weather-main">
            <div class="header">
                <h1 class="heading">Weather Search.</h1>
                <img src="images/weather.png" alt="">
            </div>
            <div class="search-card">
                <i class="fas fa-map-marker-alt" id="map-icon"></i>
                <input type="text" class="input" id="input" placeholder="Enter city name">
                <button class="submit" id="submitBtn"><i class="fas fa-search"></i></button>      
            </div>
            <div class="weather-card effect">
                <img src="" alt="" class="weather-img" id="weather-img">
                <p class="weather-temp"></p>
                <h2 class="city-name">Pretoria</h2>
                <p class="weather-result"></p>
                <div class="weather-details">
                    <div class="humidity-div">
                        <img src="images/humidity.png" alt="" class="details-img">
                        <p class="humidity-level"></p>
                    </div>
                    <div class="wind-div">
                        <img src="images/wind.png" alt="" class="details-img wind-img">
                        <p class="wind-level"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="attribution">
            Coded by <a href="https://doniecodes.github.io/portfolio/" target="_blank">@doniecode</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
